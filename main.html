<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Name input section -->
        <div id="name-form">
            <h1 class="title">Tic Tac Toe</h1>
            <form id="players-form" autocomplete="off">
                <div>
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" placeholder="enter name" required>
                </div>
                <div>
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" placeholder="enter name" required>
                </div>
                <button type="submit" id="submit">Start Game</button>
            </form>
        </div>
        <!-- Game area, hidden initially -->
        <div id="game-area" style="display:none;">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="message"></div>
            <div class="board"></div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
